<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="get.js"></script>
    <title>Add Book</title>
</head>
<body>
    <div id="dynamicBookDataList"> <!-- This tag is the location where dynamic content will be loaded -->
        <table>
            <!-- Existing book data will be loaded here dynamically -->
        </table>
    </div>

    <!-- Button to trigger loading book data -->
    <button onclick="loadBookData()">Load Each Book Data</button>

    <!-- Form to add a new book -->
    <form id="addBookForm" onsubmit="addBookData()">
        <label for="name">Title:</label>
        <input type="text" id="name" name="name" autocomplete="name"><br>

        <label for="price">Price:</label>
        <input type="text" id="price" name="price" required><br>

        <label for="description">Description:</label>
        <input type="text" id="description" name="description" required><br>

        <label for="picture">Image:</label>
        <input type="file" id="picture" name="picture" required><br>

        <label for="category">Category:</label>
        <input type="text" id="category" name="category" required><br>

        <button type="submit">Add Book</button>
    </form>

    <script src="get.js"></script> <!-- Include JavaScript file with addBook function -->
</body>
</html>
